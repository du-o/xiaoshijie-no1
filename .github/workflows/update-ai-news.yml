name: Update AI News

on:
  schedule:
    - cron: '0 0 * * *'   # 8:00 CST
    - cron: '0 4 * * *'   # 12:00 CST
    - cron: '0 8 * * *'   # 16:00 CST
    - cron: '0 12 * * *'  # 20:00 CST
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Update AI News
        run: node scripts/update-ai-news.js
        env:
          DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
      - name: Commit if changed
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add public/data/ai-news/
          git diff --quiet --cached || git commit -m "update: ai news $(date +%Y-%m-%d-%H:%M)"
          git push
